<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>支付結果</title>
	</head>
	<style>
		.success {
			text-align: center;
			margin-top: 100px;
			font-size: 30px;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		span {
			margin-left: 10px;
		}

		.flex {
			display: flex;
			justify-content: space-around;
			margin-top: 50px;
		}

		p {
			width: 40%;
			border: 1px solid #fff;
			padding: 6px 0;
			text-align: center;
			border-radius: 20px;
			color: #fff;
		}
	</style>
	<body style="background-color: #FF85B4;">

		<div class="success"><svg t="1656557822752" class="icon" viewBox="0 0 1024 1024" version="1.1"
				xmlns="http://www.w3.org/2000/svg" p-id="2251" width="32" height="32">

					d="M510.545 28.22c-267.043 0-483.521 216.477-483.521 483.52s216.479 483.521 483.521 483.521 483.52-216.479 483.52-483.521S777.588 28.22 510.545 28.22zM776.855 407.855l-315.37 315.37c-9.763 9.763-22.559 14.645-35.355 14.645-12.796 0-25.592-4.882-35.355-14.645l-176.13-176.13c-19.526-19.525-19.526-51.184 0-70.71 19.526-19.526 51.184-19.527 70.711 0L426.13 617.159l280.015-280.015c19.527-19.526 51.184-19.526 70.711 0C796.382 356.671 796.382 388.329 776.855 407.855z"

			<p id="order">查看訂單</p>
		</div>

	<script type="text/javascript" src="https://js.cdn.aliyun.dcloud.net.cn/dev/uni-app/uni.webview.1.5.1.js"></script>
	<script>
		document.addEventListener('UniAppJSBridgeReady', function() {
			document.getElementById('index').addEventListener('click', function() {
				uni.postMessage({
					data: {
						action: 'index'
					}
				});
			});
			document.getElementById('order').addEventListener('click', function() {
				uni.postMessage({
					data: {
						action: 'order'
					}
				});
			});
		});
	</script>

</html>
